<!-- blog/templates/blog/home.html -->

{% extends "rapsDaily/base.html" %}

{% block main %}


<section class="popular-topics">
<h2>Popular Topics</h2>
{% for topic in popular_topics %}
<article>
  <strong><li><a href="{{ topic.get_absolute_url }}">{{ topic.name }}</a> ({{ topic.blog_posts__count }})</li></strong>
</article>
{% endfor %}

</section>

{% endblock %}
